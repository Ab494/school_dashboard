{% extends 'base.html' %}
{% block title%}Add Student{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Add Student</h2>

    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors.as_ul }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    
</div>
{% endblock %}
