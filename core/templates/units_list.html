{% extends 'base.html' %} 
{% block content %} 
<h2>All Units</h2>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        {% for unit in units %}
        <tr>
            <td>{{ unit.code }}</td>
            <td>{{ unit.name }}</td>
            <td>{{ unit.semester }}</td>
            <td>{{ unit.teacher.first_name }} {{ unit.teacher.last_name }}</td>
            <td>
                <a href="{% url 'edit_unit' unit.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_unit' unit.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this unit?')">Delete</a>
            </td>
        </tr>
       {% empty %} 
        <tr>
            <td colspan="5">No units found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
