
{% extends 'base.html' %}

{% block title %}Add Unit{% endblock %}

{% block content %}
  <div class="mt-4 mt-3 container">
    <h2 class="mb-4">Add Unit</h2>
    <form method="POST" class="p-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Unit</button>
    </form>
  </div>
{% endblock %}
